<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Форум лаборатории</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">Тема</th>
            <th scope="col">Автор</th>
            <th scope="col">Дата последнего изменения</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="topic : ${topics}">
            <td th:text="${topic.getName}"></td>
            <td th:text="${#dates.format(topic.getCreationDate, 'dd.MM.yyyy')}"></td>
            <td th:text="${topic.getAuthor.getName}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <form class="row g-3" th:action="@{'/create-form'}">
        <div class="mb-3">
            <button type="submit" class="btn btn-primary mb-3">Создать тему</button>
        </div>
    </form>
    <form class="row g-3" th:action="@{'/login-form'}">
        <div class="mb-3">
            <button type="submit" class="btn btn-primary mb-3">Войти</button>
        </div>
    </form>
    <form class="row g-3" th:action="@{'/registration-form'}">
        <div class="mb-3">
            <button type="submit" class="btn btn-primary mb-3">Зарегистрироваться</button>
        </div>
    </form>
</div>

</body>
</html>
